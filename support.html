<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Kitchen Genie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Support</h1>
            <p>Have questions? Get in touch with us below:</p>
        </header>
        
        <main>
            <form id="supportForm">
                <label for="email">Your Email:</label>
                <input type="email" id="email" placeholder="Your email address" required>

                <label for="message">Your Message:</label>
                <textarea id="message" rows="4" placeholder="How can we help you?" required></textarea>

                <button type="submit">Send</button>
            </form>
        </main>

        <footer>
            <p>&copy; 2024 Mealify</p>
        </footer>
    </div>

    <script>
        document.getElementById('supportForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Support message submitted!');
        });
    </script>
</body>
</html>
