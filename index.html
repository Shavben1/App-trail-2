<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mealify Suggestion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mealify - What’s Cooking?</h1>
    </header>

    <main class="container">
        <p>Enter ingredients, and we’ll suggest a recipe!</p>
        <input type="text" id="ingredientsInput" placeholder="e.g. chicken, tomato, cheese">
        <button onclick="suggestMeals()">Get Recipes</button>

        <h2>Meal Suggestions:</h2>
        <div id="suggestions" class="suggestions-container"></div>
    </main>

    <footer>
        <p>&copy; 2024 Mealify</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
